<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Around the U.S.</title><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header width"><img class="logo" src="4e8e0a1d604782a0dff8e5b1a5441e4d.svg" alt="Around the US Logo"></header><main class="main"><section class="profile width"><img class="profile__avatar" src="c15cb08ab8ecfaba54c6f9584bbc61a1.jpg" alt="Your profile picture"><div class="profile__name-container"><h2 class="profile__name">Jacques Cousteau</h2><button class="profile__edit-button"></button><p class="profile__subtitle">Explorer</p></div><button class="form__save-button profile__add-button"></button></section><section class="elements width"><ul class="elements__grid-container"></ul></section><section class="modal"><form class="form form_edit-profile" novalidate><button id="close-profile-modal" class="modal__exit form__exit" type="reset"></button><p class="form__title form-width">Edit profile</p><div class="form__text-field-wrapper form-width"><input id="profile-name" class="form__text-field form__input form__input_name" placeholder="Name" value="Jacques Cousteau" minlength="2" maxlength="40" required> <span id="profile-name-error" class="form__error"></span></div><div class="form__text-field-wrapper form-width"><input id="profile-about" class="form__text-field form__input form__input_about" placeholder="About me" value="Explorer" minlength="2" maxlength="200" required> <span id="profile-about-error" class="form__error"></span></div><button type="submit" class="form__save-button form__save-button_profile form-width form__save-button_disabled" disabled="disabled"></button></form><form class="form form_card" novalidate><button class="modal__exit form__exit form__exit_card" type="reset"></button><p class="form__title form-width">New Place</p><div class="form__text-field-wrapper form-width"><input id="image-title" class="form__text-field for
