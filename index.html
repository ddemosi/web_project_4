<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Around the U.S.</title><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header width"><img class="logo" src="4e8e0a1d604782a0dff8e5b1a5441e4d.svg" alt="Around the US Logo"></header><main class="main"><section class="profile width"><div class="profile__avatar-container"><img class="profile__avatar" src="#" alt="Your profile picture"><div class="profile__overlay"><img class="profile__overlay-image" src="a086f758840ae814ecdece4799d2cf40.svg"></div></div><div class="profile__name-container"><h2 class="profile__name"></h2><button class="profile__edit-button"></button><p class="profile__subtitle"></p></div><button class="form__save-button profile__add-button"></button></section><section class="elements width"><ul class="elements__grid-container"></ul></section><section class="modal"><form class="form form_edit-profile" novalidate><button id="close-profile-modal" class="modal__exit form__exit" type="reset"></button><p class="form__title form-width">Edit profile</p><div class="form__text-field-wrapper form-width"><input id="profile-name" class="form__text-field form__input form__input_name" placeholder="Name" value="Jacques Cousteau" minlength="2" maxlength="40" required> <span id="profile-name-error" class="form__error"></span></div><div class="form__text-field-wrapper form-width"><input id="profile-about" class="form__text-field form__input form__input_about" placeholder="About me" value="Explorer" minlength="2" maxlength="200" required> <span id="profile-about-error" class="form__error"></span></div><button type="submit" class="form__save-button form__save-button_profile form-width form__save-button_disabled" disabled="disabled">Save</button></form><form class="form form_card" novalidate><button class="modal__exit form__exit form__exit_card" type="reset"></button><p class="form__title form-width">New Place</p><div class="form__text-field-wrapper form-width"><input id="image-title" class="form__text-field form__input form__input_image-title" placeholder="Title" value="" minlength="1" maxlength="30"> <span id="image-title-error" class="form__error"></span></div><div class="form__text-field-wrapper form-width"><input id="image-link" class="form__text-field form__input form__input_image-link" placeholder="Image URL" type="url" value="" minlength="1"> <span id="image-link-error" class="form__error"></span></div><button type="submit" class="form__save-button form__save-button_card form-width form__save-button_disabled" disabled="disabled">Create</button></form><form class="form form_confirm"><button class="modal__exit form__exit form__exit_confirm"></button><p class="form__title form-width">Are you sure?</p><input type="hidden" class="form__input form__card-id"> <button type="button" class="form__save-button form__save-button_confirm form-width">Yes</button></form><form class="form form_update-avatar" novalidate><button class="modal__exit form__exit form__exit_update-avatar" type="reset"></button><p class="form__title form-width">Change profile picture</p><div class="form__text-field-wrapper form-width"><input id="avatar-link" class="form__text-field form__input form__input_avatar-link" placeholder="Image URL" type="url" value="" minlength="1"> <span id="avatar-link-error" class="form__error"></span></div><button type="submit" class="form__save-button form__save-button_avatar-link form-width form__save-button_disabled" disabled="disabled">Save</button></form></section><section class="image-modal"><div class="image-modal__container"><button class="modal__exit image-modal__exit"></button> <img class="image-modal__image" alt="A user uploaded image. No description available"><p class="image-modal__subtitle"></p></div></section></main><footer class="footer width"><p class="footer__copyright">&copy; 2020 Danny Demosi</p></footer></div><template class="card"><li class="element"><button class="element__delete"></button> <input type="hidden" class="element__id" value=""><div class="element__image"></div><div class="element__title-container"><h2 class="element__title"></h2><div class="element__like-container"><button class="element__like-button"></button><p class="element__like-counter"></p></div></div></li></template><script src="main.js"></script></body></html>
