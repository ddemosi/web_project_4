<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header width">
            <img class="logo" src="images/logo.svg" alt="Around the US Logo">
        </header>
        <main class="main">
            <section class="profile width">
                <img class="profile__avatar" src="images/jacques-cousteau.jpg" alt="Your profile picture">
                <div class="profile__name-container">
                    <h2 class="profile__name">Jacques Cousteau</h2>
                    <button class="profile__edit-button"></button>
                    <p class="profile__subtitle">Explorer</p>
                </div>
                    
                <button class="profile__add-button"></button>
            </section>

            <section class="elements width">
                <ul class="elements__grid-container">
            </section>
            
            <section class="modal">
                
                <div id="edit-profile" class="form">
                    <button id="close-profile-modal" class="form__exit" type="reset"></button>
                    <p class="form__title form-width">Edit profile</p>
                    <input class="form__text-field form-width form__input-name" id="profile-name" placeholder="Name" type="text" value="Jacques Cousteau">
                    <input class="form__text-field form-width form__input-about" id="profile-role" placeholder="About me" type="text"
                    value="Explorer">
                    <button id="profile-save-button" class="form__save-button form-width">Save</button>
                </div>

                <div id="add-card" class="form">
                    <button id="close-card-modal" class="form__exit" type="reset"></button>
                    <p class="form__title form-width">Edit profile</p>
                    <input class="form__text-field form-width form__input-name" id="card-name" placeholder="Title" type="text" value="">
                    <input class="form__text-field form-width form__input-about" id="card-link" placeholder="Image URL" type="text"
                    value="">
                    <button id="card-save-button"class="form__save-button form-width">Save</button>
                </div>

            </section>
        </main>

        <footer class="footer width">
            <p class="footer__copyright">&copy; 2020 Danny Demosi</p>
        </footer>
    </div>

    <template id="card">
        <li class="element">
            <div class="element__image">
                <button class="element__delete"></button>
                <button class="element__exit"></button>
            </div>
            <div class="element__title-container">
                <h2 class="element__title"></h2>
                <button class="element__like-button"></button>
            </div>
        </li>
    </template>
    <script src="script.js"></script>
</body>
</html>
