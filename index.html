<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header width">
            <img class="logo" src="images/logo.svg">
        </header>
        <main class="main">
            <section class="profile width">
                <img class="profile__avatar" src="images/jacques-cousteau.jpg" alt="Your profile picture">
                <div class="profile__name-container">
                    <h2 class="profile__name">Jacques Cousteau</h2>
                    <img src="images/Edit Button.svg" class="profile__edit-button">
                    <p class="profile__subtitle">Explorer</p>
                </div>
                    
                <img src="images/add-button-small.svg" class="profile__add-button-small">
                <img src="images/add-button-large.svg" class="profile__add-button-large">
            </section>

            <section class="elements width">
                <ul class="elements__grid-container">
                    <li class="element">
                        <img class="element__image" src="images/mountain-forest.jpg">
                        <div class="element__title-container">
                            <p class="element__title">Yosemite Valley</p>
                            <img src="images/heart.svg" alt="A clickable heart icon" class="element__like-button">
                        </div>
                    </li>

                    <li class="element">
                        <img class="element__image" src="images/moutain-glacier-lake.png">
                        <div class="element__title-container">
                            <p class="element__title">Lake Louise</p>
                            <img src="images/heart.svg" alt="A clickable heart icon" class="element__like-button">
                        </div>
                    </li>

                    <li class="element">
                        <img class="element__image" src="images/mountain-sunset.png">
                        <div class="element__title-container">
                            <p class="element__title">Bald Mountains</p>
                            <img src="images/heart.svg" alt="A clickable heart icon" class="element__like-button">
                        </div>
                    </li>

                    <li class="element">
                        <img class="element__image" src="images/mountain-night.png">
                        <div class="element__title-container">
                            <p class="element__title">Latemar</p>
                            <img src="images/heart.svg" alt="A clickable heart icon" class="element__like-button">
                        </div>
                    </li>

                    <li class="element">
                        <img class="element__image" src="images/mountain-lake.png">
                        <div class="element__title-container">
                            <p class="element__title">Vanois National...</p>
                            <img src="images/heart.svg" alt="A clickable heart icon" class="element__like-button">
                        </div>
                    </li>
                
                    <li class="element">
                        <img class="element__image" src="images/mountain-boats.png">
                        <div class="element__title-container">
                            <p class="element__title">Lago di Braies</p>
                            <img src="images/heart.svg" alt="A clickable heart icon" class="element__like-button">
                        </div>
                    </li>
                </ul>
            </section>
            
            <section class="modal">
                
                <div class="form">
                    <img src="images/Close Icon.svg" class="form__exit">
                    <p class="form__title form-width">Edit profile</p>
                    <input class="form__text-field form-width" id="profile-name" placeholder="Name" type="text">
                    <input class="form__text-field form-width" id="profile-role" placeholder="About me" type="text">
                    <img src="images/Submit Button.svg" class="form__save-button form-width">
                </div>
            </section>
        </main>
        <footer class="footer width">
            <p class="footer__copyright">&copy; 2020 Danny Demosi</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
