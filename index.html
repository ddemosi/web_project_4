<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header width">
            <img class="logo" src="images/logo.svg" alt="Around the US Logo">
        </header>
        <main class="main">
            <section class="profile width">
                <img class="profile__avatar" src="images/jacques-cousteau.jpg" alt="Your profile picture">
                <div class="profile__name-container">
                    <h2 class="profile__name">Jacques Cousteau</h2>
                    <button class="profile__edit-button"></button>
                    <p class="profile__subtitle">Explorer</p>
                </div>
                    
                <button class="profile__add-button"></button>
            </section>

            <section class="elements width">
                <ul class="elements__grid-container">
                    <li class="element">
                        <div class="element__image" style="background-image: url('images/mountain-forest.jpg');"></div>
                        <div class="element__title-container">
                            <h2 class="element__title">Yosemite Valley</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <div class="element__image" style="background-image: url('images/mountain-glacier-lake.png');"></div>
                        <div class="element__title-container">
                            <h2 class="element__title">Lake Louise</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <div class="element__image" style="background-image: url('images/mountain-sunset.png');"></div>
                        <div class="element__title-container">
                            <h2 class="element__title">Bald Mountains</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <div class="element__image" style="background-image: url('images/mountain-night.png');"></div>
                        <div class="element__title-container">
                            <h2 class="element__title">Latemar</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <div class="element__image" style="background-image: url('images/mountain-lake.png');"></div>
                        <div class="element__title-container">
                            <h2 class="element__title">Vanois National Park</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </li>
                
                    <li class="element">
                        <div class="element__image" style="background-image: url('images/mountain-boats.png');"></div>
                        <div class="element__title-container">
                            <h2 class="element__title">Lago di Braies</h2>
                            <button class="element__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
            
            <section class="modal">
                
                <div class="form">
                    <button class="form__exit" type="reset"></button>
                    <p class="form__title form-width">Edit profile</p>
                    <input class="form__text-field form-width form__input-name" id="profile-name" placeholder="Name" type="text" value="Jacques Cousteau">
                    <input class="form__text-field form-width form__input-about" id="profile-role" placeholder="About me" type="text"
                    value="Explorer">
                    <button class="form__save-button form-width">Save</button>
                </div>
            </section>
        </main>
        <footer class="footer width">
            <p class="footer__copyright">&copy; 2020 Danny Demosi</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
