<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header width">
            <img class="logo" src="images/logo.svg" alt="Around the US Logo">
        </header>
        <main class="main">
            <section class="profile width">
                <img class="profile__avatar" src="images/jacques-cousteau.jpg" alt="Your profile picture">
                <div class="profile__name-container">
                    <h2 class="profile__name">Jacques Cousteau</h2>
                    <button class="profile__edit-button"></button>
                    <p class="profile__subtitle">Explorer</p>
                </div>
                    
                <button class="form__save-button profile__add-button"></button>
            </section>

            <section class="elements width">
                <ul class="elements__grid-container"></ul>
            </section>
            
            <section class="modal">
                
                <form class="form form_edit-profile" novalidate>
                    <button id="close-profile-modal" class="modal__exit form__exit" type="reset"></button>
                    <p class="form__title form-width">Edit profile</p>
                    <div class="form__text-field-wrapper form-width">
                        <input id="profile-name" class="form__text-field form__input form__input_name" placeholder="Name" type="text" value="Jacques Cousteau" minlength="2" maxlength="40" required>
                        <span id="profile-name-error" class="form__error"></span>
                    </div>
                    <div class="form__text-field-wrapper form-width">
                        <input id="profile-about" class="form__text-field form__input form__input_about" placeholder="About me" type="text" value="Explorer" minlength="2" maxlength="200" required>
                        <span id="profile-about-error" class="form__error"></span>
                    </div>
                    <button type="submit" class="form__save-button form__save-button_profile form-width form__save-button_disabled" disabled></button>
                </form>

                <form class="form form_card" novalidate>
                    <button class="modal__exit form__exit form__exit_card" type="reset"></button>
                    <p class="form__title form-width">New Place</p>
                    <div class="form__text-field-wrapper form-width">
                        <input id="image-title" class="form__text-field form__input form__input_image-title" placeholder="Title" type="text" value="" minlength="1" maxlength="30">
                        <span id="image-title-error" class="form__error"></span>
                    </div>
                    <div class="form__text-field-wrapper form-width">
                        <input id="image-link" class="form__text-field form__input form__input_image-link" placeholder="Image URL" type="url"
                        value="" minlength="1">
                        <span id="image-link-error" class="form__error"></span>
                    </div>
                    <button type="submit" class="form__save-button form__save-button_card form-width form__save-button_disabled" disabled></button>
                </form>

            </section>

            <section class="image-modal">
                <div class="image-modal__container">
                    <button class="modal__exit image-modal__exit"></button>
                    <img class="image-modal__image" alt="A user uploaded image. No description available">
                    <p class="image-modal__subtitle"></p>
                    
                </div>
            </section>
        </main>

        <footer class="footer width">
            <p class="footer__copyright">&copy; 2020 Danny Demosi</p>
        </footer>
    </div>

    <template class="card">
        <li class="element">
            <button class="element__delete"></button>
            <div class="element__image">   
            </div>
            <div class="element__title-container">
                <h2 class="element__title"></h2>
                <button class="element__like-button"></button>
            </div>
        </li>
    </template>
        
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
